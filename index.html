<!--START GAME BOARD-->
      <h1 class="header">Tic-Tac-Toe</h1>
      <p class="instructions">Looks like you need to create a game to get started!</p>
    <div class="all-buttons">
      <button type="button" class="create-game btn btn-primary">Create Game</button>
      <button type="button" class="get-game btn btn-primary">Get Game Data</button>
    </div>


      <div class="container game-board">
        <div class="row row-centered">
          <div class="col-xs-4 col-centered box">
            <div class="content box-0"></div>
          </div>
          <div class="col-xs-4 col-centered box">
            <div class="content box-1"></div>
          </div>
          <div class="col-xs-4 col-centered box">
            <div class="content box-2"></div>
          </div>
        </div>
        <div class="row row-centered">
          <div class="col-xs-4 col-centered box">
            <div class="content box-3"></div></div>
          <div class="col-xs-4 col-centered box">
            <div class="content box-4"></div></div>
          <div class="col-xs-4 col-centered box">
            <div class="content box-5"></div></div>
        </div>
        <div class="row row-centered">
          <div class="col-xs-4 col-centered box">
            <div class="content box-6"></div></div>
          <div class="col-xs-4 col-centered box">
            <div class="content box-7"></div></div>
          <div class="col-xs-4 col-centered box">
            <div class="content box-8"></div></div>
        </div>
      </div>
      <h1 class="win"></h1>
      <h1 class="game-data"></h1>

      <!--END GAME BOARD-->

      <!--SIGN UP MODAL-->
<div class="modal fade" id="sign-up-form" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Sign Up</h4>
      </div>
      <div class="modal-body">
          <form class="sign-up-form">
           <div class="form-group">
             <label>Email</label>
             <input type="email" id="sign-up-email" class="form-control" name="credentials[email]" placeholder="Email">
           </div>
           <div class="form-group">
             <label for="exampleInputPassword1">Password</label>
             <input type="password" class="form-control" id="exampleInputPassword1" name="credentials[password]" placeholder="Password">
           </div>
           <div class="form-group">
             <label for="exampleInputPassword1">Repeat Password</label>
             <input type="password" class="form-control" id="exampleInputPassword1" name="credentials[password_confirmation]" placeholder="Password">
           </div>
           <button type="submit" class="btn btn-default" id="sign-up-submit">Submit</button>
           <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          </form>
      </div>
    </div>
  </div>
</div>
    <!--END SIGN UP MODAL-->


    <!--  SIGN IN MODAL-->
<div class="modal fade" id="sign-in-form" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Sign In</h4>
      </div>
      <div class="modal-body">
        <form class="sign-in-form">
          <div class="form-group">
            <label> Email Address</label>
            <input type="email" id="sign-in-email" class="form-control" name="credentials[email]" placeholder="Email">
            <!--probably relevant for auth-->
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="credentials[password]" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-default" id="sign-in-submit">Submit</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        </form>
      </div>
    </div>
  </div>
</div>
  <!--END SIGN IN MODAL-->


  <!--  CHANGE PASSWORD MODAL-->
<div class="modal fade" id="change-password-form" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Change Password</h4>
      </div>
      <div class="modal-body">
        <form class="change-password-form">
          <div class="form-group">
            <label>Old Password</label>
            <input type="password" id="change-password" class="form-control" name="passwords[old]" placeholder="Old Password">
            <!--probably relevant for auth-->
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">New Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="passwords[new]" placeholder="New Password">
          </div>
          <button type="submit" class="btn btn-default" id="change-pw-submit">Submit</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Cance</button>
        </form>
      </div>
    </div>
  </div>
</div>
<!--END CHANGE PASSWORD MODAL-->

<div class="modal fade" id="log-out" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Are You Sure You Want to Sign Out?</h4>
      </div>
      <div class="modal-body">
        <form class="log-out">
          <button type="submit" name="submit" class="btn btn-default" id="sign-out">Sign Out</button>
        </form>
      </div>
    </div>
  </div>
</div>


<!--END LOG OUT-->

<!--Welcome MODAL-->
<div class="modal fade" id="welcome-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
          <h5>    <div> Looks like you need to sign up/in to get started!</div></h5>
          <h4 class="modal-title" id="myModalLabel">Sign Up</h4>
      </div>
      <div class="modal-body">
          <form class="sign-up-form">
           <div class="form-group">
             <label>E-Mail</label>
             <input type="email" class="form-control" name="credentials[email]" placeholder="Email">
           </div>
           <div class="form-group">
             <label for="exampleInputPassword1">Password</label>
             <input type="password" class="form-control" id="exampleInputPassword1" name="credentials[password]" placeholder="Password">
           </div>
           <div class="form-group">
             <label for="exampleInputPassword1">Repeat Password</label>
             <input type="password" class="form-control" id="exampleInputPassword1" name="credentials[password_confirmation]" placeholder="Password">
           </div>
           <button type="submit" class="btn btn-primary">Submit</button>
          </form>

      </div>
      <div class="modal-dialog" role="document">
          <div class="modal-header">
              <h4 class="modal-title" id="myModalLabel">Sign In</h4>
          </div>
          <div class="modal-body">
              <form class="sign-in-form">
               <div class="form-group">
                 <label>E-Mail</label>
                 <input type="email" class="form-control" name="credentials[email]" placeholder="Email">
               </div>
               <div class="form-group">
                 <label for="exampleInputPassword1">Password</label>
                 <input type="password" class="form-control" id="exampleInputPassword1" name="credentials[password]" placeholder="Password">
               </div>
               <button type="submit" class="btn btn-primary">Submit</button>
               <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
              </form>
              <div class="sign-in-fail"></div>
          </div>
        </div>
    </div>
  </div>
