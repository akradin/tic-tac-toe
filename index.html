      <!--SIGN UP MODAL-->
<div class="modal fade" id="sign-up-form" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">SIGN UP YOU FUCKING IDIOT</h4>
      </div>
      <div class="modal-body">
          <form class="sign-up-form">
           <div class="form-group">
             <label>Fucking Email address</label>
             <input type="email" id="sign-up-email" class="form-control" name="credentials[email]" placeholder="Email">
           </div>
           <div class="form-group">
             <label for="exampleInputPassword1">Fucking Password</label>
             <input type="password" class="form-control" id="exampleInputPassword1" name="credentials[password]" placeholder="Password">
           </div>
           <div class="form-group">
             <label for="exampleInputPassword1">Type It Again, Moron</label>
             <input type="password" class="form-control" id="exampleInputPassword1" name="credentials[password_confirmation]" placeholder="Password">
           </div>
           <button type="submit" class="btn btn-default">Submit this shit</button>
           <button type="button" class="btn btn-default" data-dismiss="modal">Fuck you, I regret this</button>
          </form>
      </div>
    </div>
  </div>
</div>
